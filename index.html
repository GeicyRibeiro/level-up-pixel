<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Heart Game</title>

  <style>
    /* Fonte estilo 8-bit */
    @font-face {
      font-family: "Pixel";
      src: local("Pixel"), url("https://fonts.cdnfonts.com/s/68114/Pixellari.woff") format("woff");
    }

    body {
      margin: 0;
      font-family: "Pixel", monospace;
      background: #1a1a1a;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .game-box {
      background: #222;
      border: 4px solid #fff;
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff4f8b;
    }

    /* ‚ù§Ô∏è Cora√ß√£o pixelado */
    .pixel-heart {
      position: relative;
      width: 100px;
      height: 90px;
      margin: 0 auto 30px auto;
    }

    .pixel-heart::before,
    .pixel-heart::after {
      content: "";
      position: absolute;
      top: 0;
      width: 50px;
      height: 80px;
      background: #ff3166;
      border-radius: 25px 25px 0 0;
    }

    .pixel-heart::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    .pixel-heart::after {
      right: 0;
      transform: rotate(45deg);
      transform-origin: bottom left;
    }

    /* Input pixelado */
    input {
      width: 90%;
      padding: 10px;
      font-size: 18px;
      border: 3px solid #fff;
      background: #000;
      color: #fff;
      outline: none;
      margin-bottom: 20px;
      font-family: "Pixel";
    }

    /* Bot√£o pixel estilo jogo */
    .btn {
      width: 100%;
      padding: 12px 0;
      font-size: 20px;
      background: #ffcc00;
      color: #000;
      border: 3px solid #fff;
      cursor: pointer;
      font-family: "Pixel";
      transition: 0.15s;
    }

    .btn:hover {
      background: #ffe066;
    }

    /* Caixa de di√°logo pixel */
    .message-box {
      background: #fff;
      color: #000;
      padding: 15px;
      border: 4px solid #000;
      margin-top: 25px;
      display: none;
      border-radius: 6px;
      font-size: 18px;
      box-shadow: 0 0 8px #fff;
    }
  </style>
</head>
<body>

  <div class="game-box">

    <div class="pixel-heart"></div>

    <h2>LEVEL UP 2026</h2>
    <p>Digite seu nome:</p>

    <input type="text" id="nameInput" placeholder="Seu nome">

    <button class="btn" id="startBtn">START</button>

    <div id="msgBox" class="message-box"></div>

  </div>

  <script>
    const nameInput = document.getElementById("nameInput");
    const startBtn = document.getElementById("startBtn");
    const msgBox = document.getElementById("msgBox");

    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();

      if (name === "") {
        alert("Digite seu nome!");
        return;
      }

      msgBox.style.display = "block";
    msgBox.innerHTML = `
        ‚ù§Ô∏è <strong>${name}</strong> subiu de n√≠vel!<br><br>
        Continue firme, forte e cheio(a) de coragem.<br>
        2026 ser√° incr√≠vel porque voc√™ est√° evoluindo! ‚ú®<br><br>
        A Prof. G√™iciane est√° muito orgulhosa de voc√™.<br>
        A partir daqui, sua vida ter√° novos desafios e mudan√ßas,<br>
        mas acredite sempre no seu potencial, e voc√™ conseguir√° conquistar tudo! üíõ
      `;
    });
  </script>

</body>
</html>
