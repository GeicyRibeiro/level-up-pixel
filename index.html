<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Certificado Pixelado</title>

<!-- Biblioteca para gerar imagem -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
  @font-face {
    font-family: "Pixel";
    src: url("https://fonts.cdnfonts.com/s/24434/PressStart2P-Regular.woff") format("woff");
  }

  :root{
    --accent: #ff4f70;
    --accent2: #ffe8f0;
    --bg: #09090b;
  }

  body{
    background: var(--bg);
    color: white;
    text-align: center;
    padding: 0;
    margin: 0;
    font-family: Pixel, Arial, sans-serif;
    overflow-x: hidden;
  }

  /* FUNDO COM ESTRELAS ANIMADO */
  body::before {
    content:"";
    position:fixed;
    inset:0;
    background:
      radial-gradient(2px 2px at 20% 30%, #fff, transparent),
      radial-gradient(2px 2px at 80% 70%, #fff, transparent),
      radial-gradient(2px 2px at 50% 90%, #fff, transparent),
      radial-gradient(2px 2px at 10% 60%, #fff, transparent);
    background-size:200px 200px;
    animation: moveStars 8s linear infinite;
    opacity:0.4;
  }

  @keyframes moveStars {
    from { transform: translateY(0); }
    to { transform: translateY(-200px); }
  }

  .container{
    margin-top: 20px;
    position: relative;
    z-index: 2;
  }

  /* CORA√á√ÉO */
  .heart-holder{
    position:relative;
    display:inline-block;
  }

  .heart-img{
    width: 180px;
    image-rendering: pixelated;
    animation: pulse 1.6s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  /* GLOW */
  .glow {
    position: absolute;
    width: 260px;
    height: 260px;
    background: radial-gradient(circle, rgba(255,60,80,0.6), rgba(0,0,0,0));
    filter: blur(40px);
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    animation: pulseGlow 3s infinite;
    z-index: -1;
  }

  @keyframes pulseGlow {
    0% { transform: translateX(-50%) scale(1); opacity: .6; }
    50% { transform: translateX(-50%) scale(1.2); opacity: .8; }
    100% { transform: translateX(-50%) scale(1); opacity: .6; }
  }

  /* INPUT */
  #inputArea{
    margin-top: 25px;
    transition: .4s;
  }

  .name-input {
    padding:10px; 
    font-size:16px; 
    border-radius:6px; 
    border:3px solid var(--accent); 
    width:70%;
    margin-top:8px;
    background:#121214;
    color:var(--accent2);
    box-shadow:0 0 12px rgba(255,100,140,0.7);
    font-family: Arial;
  }

  /* BOTOES */
  .btn{
    margin-top: 20px;
    padding: 12px 30px;
    background: var(--accent);
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
    transition: .3s;
    box-shadow:0 6px 12px rgba(0,0,0,0.4);
    font-family: Pixel;
  }

  .btn:hover{
    transform:translateY(-3px);
    box-shadow:0 10px 20px rgba(0,0,0,0.6);
  }

  /* SUMIR O INPUT */
  .fade-out{
    animation: fadeOut .4s forwards;
  }

  @keyframes fadeOut {
    to { opacity:0; transform:scale(.95); }
  }

  /* CERTIFICADO COM BORDA PIXEL */
  .certificate{
    margin: 40px auto;
    width: 85%;
    max-width: 650px;
    background: #1d1d20;
    padding: 25px;
    opacity:0;
    transform: translateY(20px);
    transition: .5s ease;
    box-shadow: 0 0 20px rgba(255,120,150,0.4);

    /* Moldura pixelada */
    border: 12px solid transparent;
    border-image: url("https://i.imgur.com/btSgS8H.png") 30 stretch;
  }

  .certificate.show{
    opacity:1;
    transform: translateY(0);
  }

  .cert-title{
    font-size: 18px;
    margin-bottom: 10px;
    color: #ffbfd0;
    text-shadow: 0 0 8px rgba(255,150,180,0.9);
  }

  .cert-name{
    font-size: 22px;
    margin: 15px 0;
    color: #ffe4ea;
    font-weight: bold;
  }

  .cert-msg{
    font-size: 14px;
    line-height: 1.6;
    margin-top: 10px;
    color: #ffeaf1;
    font-family: Arial;
  }

</style>
</head>
<body>

<!-- SOM -->
<audio id="levelSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<div class="container">

  <div class="heart-holder">
    <img src="https://i.imgur.com/txuFGeH.png" class="heart-img">
    <div class="glow"></div>
  </div>

  <h1 style="margin-top:10px;">LEVEL UP!</h1>

  <!-- INPUT -->
  <div id="inputArea">
    <input type="text" id="studentName" class="name-input" placeholder="Digite seu nome">
  </div>

  <button id="startBtn" class="btn">GERAR CERTIFICADO</button>

  <button id="downloadBtn" class="btn" style="display:none;">BAIXAR COMO IMAGEM</button>

  <!-- CERTIFICADO -->
  <div id="cert" class="certificate">
    <div class="cert-title">Parab√©ns!</div>
    <div class="cert-name" id="certName"></div>
    <div class="cert-msg" id="certMsg"></div>
  </div>

</div>

<script>
  const startBtn = document.getElementById('startBtn');
  const inputArea = document.getElementById('inputArea');
  const studentNameInput = document.getElementById('studentName');
  const levelSound = document.getElementById("levelSound");

  const cert = document.getElementById('cert');
  const certName = document.getElementById('certName');
  const certMsg = document.getElementById('certMsg');

  const downloadBtn = document.getElementById("downloadBtn");

  startBtn.addEventListener('click', () => {
    const name = studentNameInput.value.trim();
    certName.innerText = name || "Aluno(a)";

    certMsg.innerHTML = `
      ‚ù§Ô∏è <strong>${name}</strong> subiu de n√≠vel!<br><br>
      Continue firme, forte e cheio(a) de coragem.<br>
      2026 ser√° incr√≠vel porque voc√™ est√° evoluindo! ‚ú®<br><br>
      A Prof. G√™iciane est√° muito orgulhosa de voc√™.<br>
      A partir daqui, sua vida ter√° novos desafios e mudan√ßas,<br>
      mas acredite sempre no seu potencial! üíõ
    `;

    inputArea.classList.add('fade-out');
    cert.classList.add('show');

    levelSound.play();

    downloadBtn.style.display = "inline-block";
  });

  // BAIXAR COMO IMAGEM
  downloadBtn.addEventListener("click", () => {
    html2canvas(cert).then(canvas => {
      const link = document.createElement("a");
      link.download = "certificado.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  });
</script>

</body>
</html>
